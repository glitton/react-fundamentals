<body>

  <script type="text/babel">

    // function Message({children}) {

    //PropTypes
    function Message({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    // 🐨 use that function in place of the divs below with:

    //   </div>
    // )

    // 💯 This is only the first step to making actual React components. The rest is in the extra credit
    // const element = (
    //   <div className="container">
    //     {React.createElement(message, {children: 'Hello World'})}

    //   </div>

    //Used as a components
    // const element = (
    //   <div className="container">
    //     <Message>My Bennie Boy!</Message>
    //     <Message>So Hansome!</Message>
    //   </div>
    // )

    const element = (
      <>
        <Message greeting="Hello" subject="Bennie" />
        <Message greeting="Good Boy" subject="Bennie" />
      </>
    )

    Message.propTypes = {
      subject: PropTypes.string.isRequired,
      greeting: PropTypes.string.isRequired,
    }

    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
